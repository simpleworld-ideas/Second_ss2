<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    
        <div>
          <label for="expenseDate">Expense Date:</label>
          <input type="date" id="expenseDate" name="expenseDate">
        </div>
        
        <select id="firstDropdown" onchange="populateSecondDropdown()">
          <option value="option1">Essential</option>
          <option value="option2">Non-Essential</option>
        
      </select>
      
      <!-- Second dropdown -->
      <select id="secondDropdown">
          <!-- Options will be populated dynamically based on the selection in the first dropdown -->
      </select>
        
        

      <div>

        <label>Name of the expensive: </label>
        <input type="text" id="taskName" class="form-control"/>
    </div>

    <div>

        <label>Amount </label>
        <input type="number" id="taskName" class="form-control"/>
    </div>


        

        <h1>Todo List</h1>
        <ul id="todoList" class="list-group">
            <!-- Each task will be added to this ul via JavaScript later -->
        </ul>

        

       

        <button id="addTodo" class="btn btn-primary mt-3 mb-3">Add Todo</button>

        <script>
          // Function to populate the second dropdown based on the selected value in the first dropdown
          function populateSecondDropdown() {
              var firstDropdown = document.getElementById("firstDropdown");
              var secondDropdown = document.getElementById("secondDropdown");
      
              // Clear existing options in the second dropdown
              secondDropdown.innerHTML = "";
      
              // Get the selected value from the first dropdown
              var selectedValue = firstDropdown.value;
      
              // Populate options in the second dropdown based on the selected value
              if (selectedValue === "option1") {
                  // For example, if "Option 1" is selected in the first dropdown
                  // Populate options for the second dropdown accordingly
                  var option1 = document.createElement("option");
                  option1.text = "Rent";
                  secondDropdown.add(option1);
      
                  var option2 = document.createElement("option");
                  option2.text = "Bill Payment";
                  secondDropdown.add(option2);

                  var option3 = document.createElement("option");
                  option3.text = "Travelling";
                  secondDropdown.add(option3);

                  var option4 = document.createElement("option");
                  option4.text = "Groceries";
                  secondDropdown.add(option4);

              } else if (selectedValue === "option2") {
                  // Populate options for "Option 2"

                  var option5 = document.createElement("option");
                  option5.text = "Dining out";
                  secondDropdown.add(option5);

                  var option6 = document.createElement("option");
                  option6.text = "Entertainment";
                  secondDropdown.add(option6);
      
                  var option7 = document.createElement("option");
                  option7.text = "Shopping";
                  secondDropdown.add(option7);

              
          }
        }
      </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- data.js comes first because it contains
        functions that script.js will need.  -->
        <script src="data.js"></script>
        <script src="script.js"></script>
    </div>
  </body>
</html>
